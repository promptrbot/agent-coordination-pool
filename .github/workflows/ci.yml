name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  FOUNDRY_PROFILE: ci

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          

      - name: Install dependencies
        run: npm install

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run unit tests
        run: npx hardhat test test/unit/*.js test/unit/*.ts --parallel

      - name: Run integration tests
        run: npx hardhat test test/integration/*.ts --parallel
        continue-on-error: true  # Integration tests may need mocks

      - name: Run fuzz tests
        run: npx hardhat test test/fuzz/*.ts
        continue-on-error: true  # Fuzz tests can be flaky

  lint:
    name: Solidity Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          

      - name: Install dependencies
        run: npm install

      - name: Run Solhint
        run: npx solhint 'contracts/**/*.sol' || true  # Warn but don't fail

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          

      - name: Install dependencies
        run: npm install

      - name: Run coverage
        run: npx hardhat coverage || true  # Coverage report, don't fail on threshold

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  security:
    name: Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          

      - name: Install dependencies
        run: npm install

      - name: Run Slither
        uses: crytic/slither-action@v0.3.0
        continue-on-error: true  # Report issues but don't block
        with:
          node-version: '20'
          fail-on: none
