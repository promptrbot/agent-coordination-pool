name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Foundry Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Setup Node.js (for OpenZeppelin)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install @openzeppelin/contracts
          forge install foundry-rs/forge-std --no-git

      - name: Build
        run: forge build

      - name: Run tests
        run: forge test -vvv

      - name: Run tests with gas report
        run: forge test --gas-report

  fuzz:
    name: Fuzz Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install @openzeppelin/contracts
          forge install foundry-rs/forge-std --no-git

      - name: Run fuzz tests
        run: forge test --match-test "testFuzz" -vvv
        env:
          FOUNDRY_PROFILE: ci

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install @openzeppelin/contracts
          forge install foundry-rs/forge-std --no-git

      - name: Run coverage
        run: forge coverage
        continue-on-error: true

  lint:
    name: Solidity Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Solhint
        run: npx solhint 'contracts/**/*.sol' || true
